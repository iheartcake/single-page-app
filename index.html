<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Rachel Cantor - Frontend Software Engineer</title>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="styles.css" shim-shadowdom>
  <script src="//use.typekit.net/pvw5hkp.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
<!-- <base target="_blank"></base> -->
  <style>
    core-animated-pages > *  {
      font-size: inherit;
      overflow-y: auto;
      padding: 30px;
    }
  </style>
</head>
<body unresolved fullbleed>

<template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}"
                  keys="up down left right space space+shift"
                  on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

   <!-- Dynamic content controller -->
  <core-ajax id="ajax" url="{{selectedPage.page.url}}" handleAs="document"
             on-core-response="{{onResponse}}"></core-ajax>

  <core-scaffold id="scaffold">
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>
        <div class="main-label"><h1>Rachel Cantor</h1></div>
      </core-toolbar>
      <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
        <template repeat="{{page, i in pages}}">
          <paper-item hash="{{page.hash}}">
            <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
            <a href="#{{page.hash}}">{{page.name}}</a>
          </paper-item>
        </template>
      </core-menu>
    </core-header-panel>
    <core-toolbar tool flex>
      <div flex>{{selectedPage.page.name}}</div>
      <core-icon-button icon="mail"></core-icon-button>
    </core-toolbar>
    <div layout horizontal center-center fit>
      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                           transitions="slide-from-right">
        <template repeat="{{page, i in pages}}">
          <section hash="{{page.hash}}" layout vertical center-center>
            <div>{{page.name}}</div>
          </section>
        </template>
      </core-animated-pages>
    </div>
  </core-scaffold>
</template>

<script src="app.js"></script>

</body>
</html>
